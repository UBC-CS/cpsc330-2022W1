<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

	<title>Abalone Prediction Service</title>
</head>

<body>
	<div class="container m-1">
		<h1>Thank You. Here is the information you gave:</h1>
		<ul>
			<li>Shell length: {{session['length']}}</li>
			<li>Shell diameter: {{session['diameter']}}</li>
			<li>Shell height: {{session['height']}}</li>
			<li>Whole weight: {{session['whole_weight']}}</li>
		</ul>
		<h3>Your predicted abalone age is: {{results}} years</h3>
	</div>
</body>

</html>
